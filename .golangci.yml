version: "2"

run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - decorder
    - dupword
    - durationcheck
    - errcheck
    - gocritic
    - govet
    - ineffassign
    - misspell
    - nilerr
    - prealloc
    - predeclared
    - reassign
    - staticcheck
    - tagalign
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
  settings:
    gofmt:
      simplify: true
    errcheck:
      check-type-assertions: true
      check-blank: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0